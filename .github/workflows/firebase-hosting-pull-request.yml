name: Deploy to rinkeby, ropsten and mainnet DEV on PR
'on': pull_request
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash cli-dev.sh ci

      - name: Configure for rinkeby [dev]
        run: bash ./cli-process-env.sh rinkeby dev 1

      - name: Build rinkeby
        run: yarn generate --fail-on-error
      
      - name: Deploy to rinkeby site [dev]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: rinkeby-dev
          projectId: zksync-vue
          channelID: dev

      - name: Configure for ropsten
        run: bash ./cli-process-env.sh ropsten dev 1

      - name: Build ropsten [dev]
        run: yarn generate --fail-on-error

      - name: Deploy to ropsten site [dev]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: ropsten-dev
          projectId: zksync-vue
          channelID: dev

      - name: Configure for mainnet [dev]
        run: bash ./cli-process-env.sh mainnet dev 1

      - name: Build mainnet
        run: yarn generate --fail-on-error

      - name: Deploy to mainnet [dev]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: mainnet-dev
          projectId: zksync-vue
          channelID: dev
