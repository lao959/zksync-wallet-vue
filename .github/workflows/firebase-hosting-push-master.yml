name: Deploy to rinkeby, ropsten and mainnet
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash cli-dev.sh ci

      - name: Configure for rinkeby
        run: bash ./cli-process-env.sh rinkeby prod 1

      - name: Build rinkeby
        run: yarn generate --fail-on-error
      
      - name: Deploy to rinkeby site
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: rinkeby
          projectId: zksync-vue
          channelID: live

      - name: Configure for ropsten
        run: bash ./cli-process-env.sh ropsten prod 1

      - name: Build ropsten
        run: yarn generate --fail-on-error

      - name: Deploy to ropsten site
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}'
          target: ropsten
          projectId: zksync-vue
          channelID: live

      - name: Configure for mainnet
        run: bash ./cli-process-env.sh mainnet prod 1

      - name: Build mainnet
        run: yarn generate --fail-on-error

      - name: Deploy to mainnet
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_MAINNET }}'
          target: mainnet
          projectId: zksync-vue-mainnet
          channelID: live
