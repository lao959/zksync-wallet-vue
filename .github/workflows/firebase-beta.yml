name: Beta version release to ropsten & rinkeby-beta
"on":
  push:
    branches:
      - beta
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2

      - name: "[Setup] building dependencies"
        run: bash cli-dev.sh ci && yarn install --immutable

      - name: "[Ropsten release] Configuring ropsten env"
        run: yarn ci:build:ropsten

      - name: "[Ropsten release] Publishing ropsten static"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: ropsten
          projectId: zksync-vue
          channelID: live

      - name: "[Rinkeby-beta release] Configuring rinkeby-beta env"
        run: yarn ci:build:rinkeby-beta

      - name: "[Rinkeby-beta release] Publishing rinkeby-beta"
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE_MAINNET }}"
          target: rinkeby-beta
          projectId: zksync-vue
          channelID: live
