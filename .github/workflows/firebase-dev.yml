name: Deploy to rinkeby, ropsten and mainnet permanent DEVs on push into the dev-branch
"on":
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash cli-dev.sh ci && yarn install --immutable

      - name: Building rinkeby [dev]
        run: yarn ci:build:dev-rinkeby

      - name: Deploying to rinkeby [dev]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: dev-rinkeby
          projectId: zksync-vue
          channelID: live

      - name: Building stage.mainnet [dev]
        run: yarn ci:build:dev-mainnet

      - name: Deploying to rinkeby [dev]
        uses: matter-labs/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZKSYNC_VUE }}"
          target: dev-mainnet
          projectId: zksync-vue
          channelID: live
